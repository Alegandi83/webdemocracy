<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Favicon: W super dinamica su sfondo colorato -->
  <rect width="64" height="64" rx="12" fill="#6366f1"/>
  
  <!-- Paper accent -->
  <rect x="13" y="13" width="40" height="40" rx="4" fill="#ffffff" opacity="0.15"/>
  <rect x="12" y="12" width="40" height="40" rx="4" fill="#ffffff" opacity="0.95"/>
  
  <!-- W super dinamica - Bold per favicon -->
  <g transform="translate(15, 19)">
    <!-- Prima discesa -->
    <path d="
      M 0 0
      C 1 3, 2 7, 3 11
      C 3.5 13, 4 15, 5 18
    " 
    fill="none" 
    stroke="#6366f1" 
    stroke-width="5" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
    
    <!-- V centrale -->
    <path d="
      M 5 18
      C 8 13, 12 7, 15 3
      C 16.5 1.5, 18 0.5, 19 0
    " 
    fill="none" 
    stroke="#6366f1" 
    stroke-width="5" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
    
    <!-- Seconda discesa -->
    <path d="
      M 19 0
      C 20 4, 21 8, 22 13
      C 22.5 15, 23 17, 24 20
    " 
    fill="none" 
    stroke="#6366f1" 
    stroke-width="5" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
    
    <!-- BAFFO molto lungo -->
    <path d="
      M 24 20
      C 27 16, 30 13, 33 11
      C 34 10, 35 9, 37 8
    " 
    fill="none" 
    stroke="#6366f1" 
    stroke-width="4.5" 
    stroke-linecap="round"
    opacity="0.95"/>
    
    <!-- Scia lunga -->
    <path d="
      M 37 8
      C 39 7, 41 6, 43 5.5
    " 
    fill="none" 
    stroke="#6366f1" 
    stroke-width="3" 
    stroke-linecap="round"
    opacity="0.65"/>
  </g>
  
  <!-- Punto iniziale -->
  <circle cx="15" cy="19" r="2" fill="#6366f1" opacity="0.85"/>
</svg>
