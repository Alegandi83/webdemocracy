<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <!-- Background -->
  <rect width="280" height="60" fill="#ffffff" rx="8"/>
  
  <!-- Logo Icon: W super dinamica con baffo accentuato -->
  <g transform="translate(10,10)">
    <!-- Paper/Document background -->
    <rect x="3" y="3" width="36" height="36" rx="3" fill="#e2e8f0" opacity="0.4"/>
    <rect x="2" y="2" width="36" height="36" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- W super dinamica - effetto pennellata veloce -->
    <g transform="translate(4, 9)">
      <!-- Prima discesa - più curva -->
      <path d="
        M 0 0
        C 0.5 2, 1 5, 2 8
        C 2.5 10, 3 12, 4 15
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="4" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
      
      <!-- Risalita veloce centrale - V pronunciata -->
      <path d="
        M 4 15
        C 6 11, 9 6, 12 3
        C 13 2, 14 1, 15 0.5
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="4" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
      
      <!-- Seconda discesa con accelerazione -->
      <path d="
        M 15 0.5
        C 16 3, 17 6, 18 10
        C 18.5 12, 19 14, 20 17
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="4" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
      
      <!-- BAFFO DINAMICO LUNGO - risalita finale accentuata -->
      <path d="
        M 20 17
        C 22 14, 24 11, 26 9
        C 27 8, 28 7, 30 6
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="3.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="0.95"/>
      
      <!-- Baffo esteso - scia della penna -->
      <path d="
        M 30 6
        C 32 5, 34 4.5, 36 4
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="2.5" 
      stroke-linecap="round"
      opacity="0.7"/>
      
      <!-- Scia finale sottile - penna che si allontana -->
      <path d="
        M 36 4
        C 37.5 3.5, 39 3.2, 40 3
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="1.5" 
      stroke-linecap="round"
      opacity="0.4"/>
    </g>
    
    <!-- Punto iniziale più visibile -->
    <circle cx="4" cy="9" r="1.5" fill="#6366f1" opacity="0.8">
      <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text "Web Democracy" -->
  <text x="58" y="28" font-family="'Inter', 'Arial', sans-serif" font-size="22" font-weight="700" fill="#0f172a" letter-spacing="-0.5">
    Web
  </text>
  <text x="58" y="48" font-family="'Inter', 'Arial', sans-serif" font-size="16" font-weight="600" fill="#6366f1" letter-spacing="0.5">
    DEMOCRACY
  </text>
  
  <!-- Minimal decorative accent -->
  <line x1="145" y1="30" x2="155" y2="30" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round"/>
</svg>
