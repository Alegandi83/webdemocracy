    <circle cx="3" cy="8" r="1.3" fill="#6366f1" opacity="0.8"/>
  </g>
  
  <!-- Compact text -->
  <text x="44" y="16" font-family="'Inter', 'Arial', sans-serif" font-size="13" font-weight="700" fill="#0f172a" letter-spacing="-0.3">
