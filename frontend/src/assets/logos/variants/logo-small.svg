    <rect x="2" y="2" width="34" height="34" rx="3" fill="#e2e8f0" opacity="0.4"/>
    <rect x="1" y="1" width="34" height="34" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- W super dinamica - versione compatta -->
    <g transform="translate(3, 8)">
      <!-- Prima discesa -->
      <path d="
