        C 15 3, 16 6, 17 9
        C 17.5 11, 18 12.5, 19 15
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="3.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
      
