      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="3.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
      
      <!-- V centrale -->
      <path d="
        M 4 13
        C 6 9, 9 5, 11 2
        C 12 1, 13 0.5, 14 0
      " 
      fill="none" 
      stroke="#6366f1" 
      stroke-width="3.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
      
      <!-- Seconda discesa -->
      <path d="
